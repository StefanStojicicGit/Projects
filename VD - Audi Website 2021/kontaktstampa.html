<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="author"
      content="Stefan Stojičić, stefannrt2819@gs.viser.edu.rs"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/novistil.css" />

    <title>Audi Srbija - Kontakt</title>
    <style>
      footer {
        margin-top: 80px;
      }
      .mojh2 {
        margin-left: 0;
        margin-bottom: 40px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="headline1 mojh2">Kontakt</h2>
      <hr />
      <div class="row">
        <div class="col-6">
          <form action="izlazna.html" method="post">
            <div class="form-group">
              <label for="formGroupExampleInput"
                ><i class="fas fa-user"></i> Ime i Prezime</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Unesite Vaše ime i prezime"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1"
                ><i class="fas fa-envelope"></i> E-mail adresa</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Unesite Vašu e-mail adresu"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInputPhone1"
                ><i class="fas fa-phone"></i> Telefon</label
              >
              <input
                type="tel"
                class="form-control"
                id="formGroupExampleInputPhone1"
                placeholder="Unesite Vaš broj telefona"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInputSubject1"
                ><i class="fas fa-heading"></i> Naslov poruke</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInputSubject1"
                placeholder="Unesite naslov Vaše poruke"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                ><i class="fas fa-edit"></i> Poruka</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Unesite Vašu poruku"
              ></textarea>
            </div>
          </form>
        </div>

        <div class="col-6">
          <ul class="list-unstyled">
            <li>
              <i class="fas fa-map-marker-alt"></i> Adresa:
              <span class="float-right"> Zrenjanski put 15, Beograd</span>
            </li>
            <li>
              <i class="fas fa-phone"></i> Telefon:
              <span class="float-right"
                ><a href="tel:+11-2442-400"> 011/2442-400</a>
              </span>
            </li>
            <li>
              <i class="fas fa-envelope"></i> E-mail:
              <span class="float-right">
                <a href="mailto:info@audisrb.rs"> info@audisrb.rs</a>
              </span>
            </li>
          </ul>
          <br />
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="540"
                height="360"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=Zrenjanski%20put%2015&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a href="https://123movies-to.org">123movies</a>
              <style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 360px;
                  width: 540px;
                }
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 360px;
                  width: 540px;
                }
              </style>

              ><a href="https://codepen.io/embed-google-map/full/BaLrEGr"
                >embed google map</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
